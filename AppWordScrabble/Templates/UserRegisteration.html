{% extends 'base.html'%}
    {% block content%}
    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}
<div style="background: url('/media/bg6.jpg'); background-repeat:no-repeat;background-size:cover;  height:550px; width: 100%;">
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-md-12">
        	<h5 class="card-title" style="text-align:center; color:black;"><b>User Registeration</b></h5>
            <div class="container" style="width:50%">
                <div class="card" style = "background-color:transparent;">
                    <div class="card-body">
                        
                        <form class="form-signin" action="/UserRegisteration/" method="POST">
                            {% csrf_token %}
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" name="fname" placeholder="Enter first name">
                                        <label for="floatingInput" style="color:black;">First Name:</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingPassword" placeholder="Enter last name" name="lname">
                                        <label for="floatingPassword" style="color:black">Last Name:</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="floatingInput" placeholder="Enter Contact Number" name="phone">
                                        <label for="floatingInput" style="color:black">Contact Number:</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="floatingPassword" placeholder="example@gmail.com" name="Eid">
                                        <label for="floatingPassword" style="color:black">Email Address:</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Enter Username" name="uname">
                                        <label for="floatingInput" style="color:black">Create Username:</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="example@gmail.com" name="pwd">
                                        <label for="floatingPassword" style="color:black;">Create Password:</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <center><input type="submit" class="btn btn-dark" value="Register"></center>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
